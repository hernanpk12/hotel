<div class="fox d-flex justify-content-center text-white">
    <div class="col-12 col-md-4">
        <h4>Reserva online</h4>
        <hr>
        <h4>Desde 100 USD</h4>
        <hr>
        <form (ngSubmit)="crearReserva(formulario)" #formulario="ngForm">
            <div class="row">
                <div class="col">
                    <label class="form-label">Entrada</label>
                    <input name="entrada" ngModel type="date" class="form-control"> 
                </div>
                <div class="col">
                    <label class="form-label">salida</label>
                    <input name="salida" ngModel type="date" class="form-control"> 
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label class="form-label">Adultos</label>
                    <select name="adultos" ngModel class="form-select" aria-label="Default select example">
                        <option selected>Adultos</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                </div>
                <div class="col">
                    <label class="form-label">Niños</label>
                    <select  name="niños" ngModel class="form-select" aria-label="Default select example">
                        <option selected>Niños</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Ver Precios</button>
        </form>

    </div>
</div>
